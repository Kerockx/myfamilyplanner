<app-task-list [objects]="tasks" [(currentObject)]="currentTask" (onSelect)="setCurrentTask($event)" (onDelete)="setTasks();"></app-task-list>
<app-task-editor [(currentFamily)]="currentFamily" [(currentObject)]="currentTask" [familyMembers]="familyMembers" (onSubmit)="setTasks(); resetCurrentTask();"></app-task-editor>
<app-task-editor-repeat [(currentObject)]="currentTask"></app-task-editor-repeat>
