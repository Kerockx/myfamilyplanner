
<form [formGroup]="form">
    <input  formControlName="username" (keyup.enter)="login()" required>
    <input  type="password" formControlName="password" (keyup.enter)="login()" required>  
    <button (click)="login()">Login</button>  
</form>

<div>
    <firebase-login-component></firebase-login-component>
</div>
